<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/contacto.css">
    <title>Formulario de contacto</title>
</head>
<body>

    <!-- <form> declaramos que vamos a utilizar un formulario -->
        <form action="#"class="from-register sombra">

            <h3>Formulario de Contacto </h3>
            
            
                <!-- utilizamos <'input'> para rellenar y darle forma a los bloques del formulario-->
                <!--Declaramos 'class' para utilizarlas en css y 'placeholder' para darle el texto transparente de ayuda -->
                <div class="campo">
                    <input class="controls" type="text" name="nombre" id="nombre" placeholder="ingrese su nombre ">
                </div>
                <div class="campo">
                    <input class="controls" type="text" name="apellido " id="apellido" placeholder="ingrese su apellido" >
                </div>
                <div class="campo">
                    <input class="controls" type="email" name="correo" id="correo" placeholder="ingrese su e-mail ">
                </div>
                <div class="campo">
                    <textarea class="controls" name="descripcion" id="descripcion" cols="30" rows="10" placeholder="Su motivo"></textarea>
                </div>
                <div >
                    <a class="boton"href="enviado.html" >Enviar</a>
                </div>
            
        </form>
    
    

</body>
</html>
